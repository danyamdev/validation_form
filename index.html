<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма регистрации</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header class="header">Header</header>
    <main class="main">
        <aside class="aside">Left side</aside>
        <article class="article">
            <form class="form" action="/" novalidate>
                <div>
                    <label class="label" for="fname">Имя</label>
                    <input class="input" type="text" name="fname" id="fname">
                </div>
                <div>
                    <label class="label" for="lname">Фамилия</label>
                    <input class="input" type="text" name="lname" id="lname">
                </div>
                <div>
                    <label class="label" for="tname">Отчество</label>
                    <input class="input" type="text" name="tname" id="tname">
                </div>
                <div>
                    <label class="label" for="email">Email</label>
                    <input class="input" type="email" name="email" id="email">
                </div>
                <div>
                    <label class="label" for="verification_email">Подтверждение<br/>Email</label>
                    <input class="input" type="email" name="verification_email" id="verification_email">
                </div>
                <div>
                    <label class="label" for="password">Пароль</label>
                    <input class="input" type="password" name="password" id="password">
                </div>
                <div>
                    <label class="label" for="verification_password">Повтор пароля</label>
                    <input class="input" type="password" name="verification_password" id="verification_password">
                </div>
                <button class="button" type="submit">Отправить</button>
            </form>
        </article>
        <aside class="aside">Right side</aside>
    </main>
    <footer class="footer">Footer</footer>
    <script src="./index.js"></script>
</body>
</html>
